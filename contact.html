<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact</title>
	<link rel="stylesheet" type="text/css" href="loginStyle.css">
</head>
<body>
	<section>
		<div class="form-container">
			<h2>Call Back Request</h2>
			<form action="#">
				<div class="control">
					<label for="name">Name</label>
					<input type="text">
				</div>
				<div class="control">
					<label for="email">Email</label>
					<input type="email">
				</div>
				<div class="control">
					<label for="phone">Phone</label>
					<input type="text">
				</div>
				<div class="control">
					<label for="message">Message</label>
					<input type="text">
				</div>
				<span><input type="checkbox" name="checkbox"> I'm not a robot</span>
				<div class="control">
					<input type="submit" name="submit" value="Call Me">
				</div>
			</form>
		</div>
	</section>
	<footer>
		<div>
			<div>
				<h4>Our Address</h4>
				<p class="contact">GRG Group , Oud Metha Offices, 1st Floor B-Block, Opp. Raffles Dubai.</p>
				<h4>Email Us</h4>
				<p class="contact">info@uaefreezones.com</p>
				<h4>Call Us</h4>
				<p class="contact">+971 4 3245630</p>
			</div>	
		</div>
	</footer>
</body>
</html>
